    <script type="text/javascript">
        var testArray = ['foo', 'bar'];
        var testArray2 = ['123', '321'];

        function makeRangeIterator(start = 0, end = 10, step = 1) {
            let nextIndex = start;
            let iterationCount = 0;

            const rangeIterator = {
                next() {
                    let result;
                    if (nextIndex < end) {
                        result = { value: nextIndex, done: false };
                        nextIndex += step;
                        iterationCount++;
                        return result;
                    }
                    return { done: true };
                },
                return() {
                    console.log("Closing");
                    return { done: true };
                }
            };

            rangeIterator[Symbol.iterator] = function () {
                let n = start;
                done = false;
                return {
                    next() {
                        n += step;
                        if (n == end) { done = true }
                        return { value: n, done: done };
                    }
                };
            };
            return rangeIterator;
        }
    </script>

            src="main.dart.js"></script>
